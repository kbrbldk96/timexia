<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timexia | Online Randevu Sistemi</title>
    <meta name="description" content="Timexia ile işletmeniz için hızlı ve kolay randevu sistemi kurun.">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5f44f2">
    <meta name="msapplication-TileColor" content="#5f44f2">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Fontlar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stil Dosyası -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="index">
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <img src="images/favicon/icon_favicon.png" alt="Yükleniyor...">
        </div>
    </div>
    
    <!-- Header -->
    <div data-include="header"></div>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title" data-key="heroTitle"></h1>
                    <p class="hero-description" data-key="heroDescription"></p>
                    <div class="hero-buttons">
                        <a href="appointment.html" class="btn btn-primary" data-key="heroButton1"></a>
                        <a href="#features" class="btn btn-outline" data-key="heroButton2"></a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/hero-image.svg" alt="Timexia Randevu Sistemi">
                </div>
            </div>
        </section>

        <section id="features" class="features">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title" data-key="featuresTitle"></h2>
                    <p class="section-description" data-key="featuresDescription"></p>
                </div>
                
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="images/icons/calendar.svg" alt="Randevu İkonu">
                        </div>
                        <h3 class="feature-title" data-key="feature1Title"></h3>
                        <p class="feature-description" data-key="feature1Description"></p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="images/icons/service.svg" alt="Hizmet İkonu">
                        </div>
                        <h3 class="feature-title" data-key="feature2Title"></h3>
                        <p class="feature-description" data-key="feature2Description"></p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="images/icons/notification.svg" alt="Bildirim İkonu">
                        </div>
                        <h3 class="feature-title" data-key="feature3Title"></h3>
                        <p class="feature-description" data-key="feature3Description"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="cta">
            <div class="container">
                <div class="cta-content">
                    <h2 class="cta-title" data-key="ctaTitle"></h2>
                    <p class="cta-description" data-key="ctaDescription"></p>
                    <a href="appointment.html" class="btn btn-primary" data-key="ctaButton"></a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- JavaScript -->
    <script src="js/language.js" type="module"></script>
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
